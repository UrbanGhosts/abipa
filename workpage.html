<!DOCTYPE HTML>

<html>
	<head>
		<title>Abipa</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="assets/css/style2.css" />
	</head>
	<body>
		<div class="container">
			<label id="t-comp3" class="t-label login-label-smallCaption">Orders</label>
			<label id="t-comp4" class="t-work-label">personal cabinet</label>
		</div>
		<div class="block">
			<input type="submit" id="addOrder" name="addOrder" value="Add">

			<div id="table" class="block-table">
				<table>
					<tr>
						<th>Number</th>
						<th>Status</th>
						<th>Create On</th>
						<th>Date close</th>
					</tr>
					<tr>
						<td>R1234/21</td>
						<td>Created</td>
						<td>05.08.2021</td>
						<td></td>
					</tr>
					<tr>
						<td>RA2164/21</td>
						<td>Close</td>
						<td>18.03.2021</td>
						<td>20.03.2021</td>
					</tr>
				</table>
			</div>
			<input type="text" id="input1" class="t-input-label" name="username" placeholder="Route">
			<input type="text" id="input2" class="t-input-label" name="username" placeholder="Description of cargo">
			<input type="text" id="input3" class="t-input-label" name="username" placeholder="Cargo value">
			<input type="text" id="input4" class="t-input-label" name="username" placeholder="Cargo currency">
			<input type="text" id="input5" class="t-input-label" name="username" placeholder="Comments">

			<input type="submit" id="createOrder" name="createOrder" class="dws-create" value="Create">
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="assets/js/addOrder.js"></script>
</body>
</html>
